<div>
  <div class="row">
    <div class="col-sm-6 mx-auto text-center">
      <form class="form-signin">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label
          for="email"
          class="sr-only">
          Email address
        </label>
        <input
          type="email"
          id="email"
          #email
          class="form-control"
          placeholder="Email address"
          required=""
          autofocus=""
          autocomplete="off">
        <label
          for="password"
          class="sr-only">
          Password
        </label>
        <input
          type="password"
          id="password"
          #password
          class="form-control"
          placeholder="Password"
          required=""
          autocomplete="off">
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button
          class="btn btn-lg btn-primary btn-block"
          type="submit"
          (click)="auth.login(email.value, password.value)">
          Sign in
        </button>
      </form>

    </div>
  </div>
</div>
