<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" routerLink="/">Question Admin</a>
  <div [ngbCollapse]="isNavbarCollapsed" class="collapse navbar-collapse">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" routerLink="questions">Questions</a>
      </li>
    </ul>
  </div>
  <button (click)="isNavbarCollapsed = !isNavbarCollapsed" class="navbar-toggler" type="button" data-toggle="collapse"
          data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div [ngbCollapse]="isNavbarCollapsed" class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      <li *ngIf="!auth.isAuthenticated()" class="nav-item">
        <a class="nav-link" routerLink="login">Login</a>
      </li>
      <li *ngIf="!auth.isAuthenticated()" class="nav-item">
        <a class="nav-link" routerLink="register">Register</a>
      </li>
      <li *ngIf="auth.isAuthenticated()" ngbDropdown placement="bottom-right" class="nav-item dropdown">
        <a ngbDropdownToggle class="nav-link dropdown-toggle" id="navbarDropdown" role="button"
           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          {{ username }}
        </a>
        <div ngbDropdownMenu class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" routerLink="dashboard">Dashboard</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" (click)="auth.logout()">Logout</a>
        </div>
      </li>
    </ul>
  </div>
</nav>
