<main role="main" class="container">

  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
      <li class="page-item">
        <a class="page-link" (click)="previousPage()">Previous</a>
      </li>
      <li class="page-item">
        <a class="page-link" (click)="nextPage()">Next</a>
      </li>
    </ul>
  </nav>

  <div class="card" *ngFor="let question of questions">
    <div class="card-body">
      <h4 class="card-title">{{question.question}}</h4>
      <div class="row">
        <div class="col-md-2 text-center text-md-right">
          <strong>Answer: </strong>
        </div>
        <div class="col-md-4 text-center text-md-left">
          <p class="card-text">{{question.answer}}</p>
        </div>
        <div class="col-md-3 text-center text-md-right">
          <p><strong>Distractors:</strong></p>
        </div>
        <div class="col-md-3 text-center text-md-left">
          <ul class="card-text">
            <li *ngFor="let distractor of question.distractors" class="card-text">
              {{ distractor }}
            </li>
          </ul>
        </div>
      </div>

      <hr/>

      <div class="text-center">
        <button type="button" routerLink="/questions/{{question._id}}/edit" class="btn btn-primary card-link">Edit question</button>
        <button type="button" (click)="deleteQuestion(question._id)" class="btn btn-danger card-link">Delete question</button>
      </div>
    </div>
  </div>

  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
      <li class="page-item">
        <a class="page-link" (click)="previousPage()">Previous</a>
      </li>
      <li class="page-item">
        <a class="page-link" (click)="nextPage()">Next</a>
      </li>
    </ul>
  </nav>
</main>
